<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title></title>
  </head>
  <body>
    <div class="header">
      <h1 class="main-text"></h1>
    </div>
    <div class="container">
      <!-- <div class="main"> -->
      <div class="game-area">
        <div class="inputs-section"></div>
        <div class="control">
          <button class="check">Check Word</button>
          <button class="hint"><span></span> Hints</button>
        </div>
        <div class="message"></div>
      </div>
      <section class="key-colors">
        <h2 class="key-text">Key Colors</h2>
        <div class="colors-container">
          <div class="color-box">
            <div class="key in-place"></div>
            <p class="color-text" id="first">Letter is Right And in Place</p>
          </div>
          <div class="color-box">
            <div class="key not-in-place"></div>
            <p class="color-text" id="second">
              Letter is Right But Not in Place
            </p>
          </div>

          <div class="color-box">
            <div class="key no"></div>
            <p class="color-text" id="third">Letter is Wrong</p>
          </div>
        </div>
      </section>
      <!-- </div> -->
    </div>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
