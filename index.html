<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h4 class="main-text">Guess The Word</h4>
      </div>
      <!-- <div class="main"> -->
      <div class="game-area">
        <div class="inputs-section"></div>
        <div class="control">
          <button class="check">Check Word</button>
          <button class="hint"><span></span> Hint</button>
        </div>
        <div class="message"></div>
      </div>
      <section class="key-colors">
        <h4 class="key-text">Key Colors</h4>
        <div class="colors-container">
          <p class="color-text" id="first">Letter is Right And in Place</p>
          <p class="color-text" id="second">Letter is Right But Not in Place</p>
          <p class="color-text" id="third">
            Letter is Wrong And Not Exist In Word
          </p>
        </div>
      </section>
      <!-- </div> -->
    </div>
  </body>
</html>
